<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="containter">
        <!--row for the heading-->
        <div class="row">
            <div class="col-md-2">

            </div>
            <!--centered heading-->
            <div class="col-md-8 text-center" style="padding: 2rem;">
                <h1>Guess what letter I'm thinking of</h1>
            </div>
            <div class="col-md-2">
                
            </div>

        </div>
        <!--row for the answer-->
        <div class="row">
            <div class="col-md-2">

            </div>
            <!--centered answer-->
            <div class="col-md-8 text-center" style="padding: 2rem;">
                <!--answer h2 and answer-text span-->
                <h2 id="answer-text">It was</span></h2>
            </div>
            <div class="col-md-2">
                
            </div>
        </div>
        <!--centered guess-->
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 text-center" style="padding: 2rem;">
                <!--guess h2 and guess-text span-->
                <h2 id="guess-text">You guessed </h2>
            </div>
            <div class="col-md-2">
                
            </div>
        </div>
        <!--row for wins, losses, guesses left, and guessed so far titles-->
        <div class="row" style="padding-top: 15rem;">
            <!--wins title-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h3>Wins: </h3>
            </div>
            <!--losses title-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h3>Losses: </h3>
            </div>
            <!--guesses left title-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h3>Guesses Left: </h3>
            </div>
            <!--Guessed so far title-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h3>Guessed so far: </h3>
            </div>
        </div>
        <!--row for previous rows values-->
        <div class="row" style="padding-top: 0rem;">
            <!--wins value-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h4 id="wins-text"></h4>
            </div>
            <!--losses value-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h4><span id="losses-text"></span></h4>
            </div>
            <!--guesses left value-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h4><span id="guesses-left-text"></span></h4>
            </div>
            <!--Guessed so far value-->
            <div class="col-md-3 text-center" style="padding: 2rem;">
                <h4><span id="guessed-text"></span></h4>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    </body>
    </html>
